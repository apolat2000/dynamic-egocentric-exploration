<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Graph Exploration</title>
    <script src="dependencies/aframe.js"></script>
    <script src="https://unpkg.com/aframe-forcegraph-component"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="starting-modal" id="starting-modal">
      <div id="starting-form-wrapper">
        <h1>Starting web page URL:</h1>
        <form action="" method="get" class="starting-form">
          <input
            type="url"
            name="starting-web-page"
            id="starting-web-page-input"
            style="width: 100%"
          />
          <button
            id="starting-web-page-submit"
            type="submit"
            style="margin-left: 2rem"
          >
            Start
          </button>
        </form>
      </div>
      <div id="loader-wrapper" class="loader">
        <div class="loader-wheel"></div>
        <div class="loader-text"></div>
      </div>
    </div>
    <div id="usage-blocker"></div>
    <a-scene stats>
      <a-camera
        id="camera"
        look-controls="pointerLockEnabled: true"
        wasd-controls="fly: true; acceleration: 50;"
      >
        <a-cursor
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          fuse="false"
          color="red"
          opacity="0.5"
          raycaster="objects: [forcegraph]"
        ></a-cursor>
        <a-text
          id="forcegraph-tooltip"
          position="0 -0.25 -1"
          width="2"
          align="center"
          color="lavender"
        ></a-text>
      </a-camera>
      <a-sky color="#002"></a-sky>

      <a-entity id="forcegraph"></a-entity>
    </a-scene>

</html>

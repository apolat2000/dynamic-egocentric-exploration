<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Graph Exploration</title>
    <script src="https://unpkg.com/aframe@1.2.0/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-forcegraph-component"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="starting-modal" id="starting-modal">
      <div id="starting-form-wrapper">
        <h1>Starting web page URL:</h1>
        <form action="" method="get" class="starting-form">
          <input
            type="url"
            name="starting-web-page"
            id="starting-web-page-input"
            style="width: 100%"
          />
          <button
            id="starting-web-page-submit"
            type="submit"
            style="margin-left: 2rem"
          >
            Start
          </button>
        </form>
      </div>
      <div id="loader-wrapper" class="loader">
        <div class="loader-wheel"></div>
        <div class="loader-text"></div>
      </div>
    </div>
    <div id="usage-blocker"></div>
    <a-scene id="a-frame-scene">
      <a-entity position="0 20 50" id="camera-rig">
        <a-camera id="camera" look-controls="pointerLockEnabled: true">
          <a-text
            id="forcegraph-tooltip"
            position="0 -0.25 -1"
            width="2"
            align="center"
            color="white"
          ></a-text>
          <a-entity
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
            id="a-frame-cursor"
            cursor="fuse: false"
            raycaster="objects: [forcegraph]"
            position="0 0 -2"
            geometry="primitive: ring; radiusInner: 0.03; radiusOuter: 0.04"
            material="color: red; shader: flat;"
          ></a-entity>
        </a-camera>
      </a-entity>
      <a-entity id="forcegraph"></a-entity>
      <a-sky color="#002"></a-sky>
    </a-scene>
    <script type="module" src="main.js"></script>
  </body>
</html>
